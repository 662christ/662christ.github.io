<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
        }
        .letter-container {
            position: relative;
            width: 200px;
            height: 130px;
            cursor: pointer;
        }
        .envelope {
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            position: absolute;
            border-radius: 5px;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(
                50% 15%,
                61% 5%,
                75% 0,
                89% 5%,
                100% 20%,
                95% 35%,
                75% 60%,
                50% 85%,
                25% 60%,
                5% 35%,
                0% 20%,
                11% 5%,
                25% 0,
                39% 5%
            );
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="letter-container" onclick="openLetter()">
        <div class="envelope"></div>
        <div class="heart"></div>
    </div>

    <div class="popup" id="popup">
        <p><a id="bash" href="bash.html"></p>
        <button onclick="closeLetter()">Przejdz do listu</button>
    </div>

    <script>
        function openLetter() {
            document.getElementById('popup').style.display = 'block';
        }
        function closeLetter() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
